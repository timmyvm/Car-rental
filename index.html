<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/88a0810fa9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Nav -->
    <nav class="main_nav">
      <div class="container nav_container">
        <div class="row nav_row">
          <div>
            <img class="nav_logo" src="assets/logo.png" alt="" />
          </div>
          <div class="nav_links">
            <a href="" class="nav_link">Home</a>
            <a href="" class="nav_link">About</a>
            <a href="" class="nav_link">Vechiel Models</a>
            <a href="" class="nav_link">Testimonials</a>
            <a href="" class="nav_link">Our team</a>
            <a href="" class="nav_link">Contact</a>
          </div>
          <div class="nav_register">
            <a class="nav_signin" href="">Sign in</a>
            <button class="nav_register_button">Register</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <div class="container header_container">
        <img src="assets/header-bg.png" alt="" class="header_backround" />
        <div class="row header_row">
          <div class="header_text">
            <h4 class="header_h4">Plan your trip now</h4>
            <h1 class="header_h1">
              Save
              <span class="orange_big"> big </span>
              with our car rental
            </h1>
            <p class="header_para">
              Rent the car of your dreams. Unbeatable prices, unlimited miles,
              flexible pick-up options and much more.
            </p>
            <div class="header_buttons">
              <button class="button_1">
                <span class="button_1_span">Book Ride</span><i class="fa-regular fa-circle-check"></i>
              </button>
              <button class="button_2">Learn More ></button>
            </div>
            <div class="header_car_image_container">
              <img
                src="assets/header-car.png"
                alt=""
                class="header_car_image"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id=""></section>
    </main>
  </body>
</html>
